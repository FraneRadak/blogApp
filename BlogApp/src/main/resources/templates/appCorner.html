<!DOCTYPE html>
<html>
<head>
<link rel="icon" type="image/x-icon" href="static/Assets/favicon.ico" />
	<!-- Core theme CSS (includes Bootstrap)-->
<link href="static/CSS/styles.css" rel="stylesheet" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<meta charset="ISO-8859-1">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container">
			<a class="navbar-brand" th:href="@{/home}" >BlogApp</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav ms-auto mb-2 mb-lg-0">
					<li class="nav-item"><a th:if="${currentUser.isAdmin()}" th:href="@{/admin/users/}" class="nav-link">Users</a></li>
					<li class="nav-item"><a th:href="@{/myposts/}" class="nav-link">My posts</a></li>
					<li class="nav-item"><a th:if="${currentUser.isAdmin()}" th:href="@{/category/}" class="nav-link">Categories</a></li>
					<li class="nav-item"> <a th:href="@{/mycomments/}" class="nav-link">My
							comments</a></li>
					<li class="nav-item"><a th:href="@{/logout}" class="nav-link">Logout</a></li>
					<li class="nav-item"><a th:href="@{/appCorner}" class="nav-link">App corner</a></li>
				</ul>
			</div>
		</div>
	</nav>
<div class="position-relative">
<div  class="position-absolute top-0 start-0">
 <p th:text="${numOfUsers}+' current bloggers'"></p>
 <p th:text="${numOfPosts}+' current posts'"></p>
 <p th:text="'Average mark of app work is '+${averageMark}"></p>
 <h4 th:if="${currentUser.review == 0}">You didn't leave a mark yet,please do it quickly </h4>
 <h4 th:if="${currentUser.review != 0}" th:text="'Your current mark is '+${currentUser.review}+' but you can change it whenever you want'"></h4>
 <form action="#" th:action="@{/leavereview}" method="post">
 	<h2>Leave your review to us</h2>
    <select name="mark" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
    </select> 
    <input type="submit" value="review" class="btn btn-secondary"> 
</form>
</div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
	crossorigin="anonymous"></script>
</html>

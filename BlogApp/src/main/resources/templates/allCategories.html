<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container">
			<a class="navbar-brand" th:href="@{/home}">BlogApp</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav ms-auto mb-2 mb-lg-0">
					<li class="nav-item"><a th:href="@{/admin/users/}" class="nav-link">Users</a></li>
					<li class="nav-item"><a th:href="@{/myposts/}" class="nav-link">My posts</a></li>
					<li class="nav-item"><a th:href="@{/admin/category/}" class="nav-link">Categories</a></li>
					<li class="nav-item"> <a th:href="@{/mycomments/}" class="nav-link">My
							comments</a></li>
					<li class="nav-item"><a th:href="@{/logout}" class="nav-link">Logout</a></li>
					<li class="nav-item"><a th:href="@{/appCorner}" class="nav-link">App corner</a></li>
				</ul>
			</div>
		</div>
	</nav>
<a th:href="@{/admin/addNewCategory/}" class="btn btn-primary btn-sm mb-3" >Add Category</a>
<ul class="list-group">
	<li class="list-group-item">
	<div style="display:flex; justify-content: space-between;">
  	<p style="font-weight: bold;">Name</p>
  	<a style="font-weight: bold;">Action 1</a>
  	<a style="font-weight: bold;">Action 2</a>
  </div>
	</li>
  <li th:each="category:${categories}" class="list-group-item">
  <div style="display:flex; justify-content: space-between;">
  <p th:text="${category.name}"></p>
  <a th:href="@{/admin/category/delete/{id}(id=${category.id})}">Delete</a>
  </div>
  </li>
</ul>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

<!DOCTYPE html>
<html>
<head>
<link rel="icon" type="image/x-icon" href="static/Assets/favicon.ico" />
	<!-- Core theme CSS (includes Bootstrap)-->
<link href="static/CSS/styles.css" rel="stylesheet" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<meta charset="ISO-8859-1">
</head>
<body>
<form action="#" th:action="@{/post/saveupdated}" th:object="${post}"
						method="post" enctype="multipart/form-data">
						 <input type="hidden" th:field="*{id}" />
						 <input type="hidden" th:field="*{photoPath}" />
						<label for="title">Title:</label> <input type="text"
							th:field="*{title}" id="title" placeholder="Title"> <label
							for="body">Body:</label> <input type="text" th:field="*{body}"
							id="body" placeholder="Body"> 
							<select th:field="*{category}" class="form-select" aria-label="Default
							select example">
							<option th:each="category: ${categories}" th:value="${category.id}"
								th:text="${category.name}" />
						</select>
						</select> <label>Photos: </label> <input type="file" name="image"
							accept="image/png, image/jpeg" /> <input type="submit"
							value="Create">
					</form>
</body>
</html>
